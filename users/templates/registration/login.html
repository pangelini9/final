<html>
    <head>
        <title>Login page</title>
        <p>Please login to the quiz system</p>
    </head>
   
    <body>
        {% if forms.errors %}
        <p>Your username or password is not correct. Please try again</p>
        {% endif %}
        
        <form method='post' action="{% url 'users:login' %}">
        {% csrf_token %}
        {{form.as_p}}
        <buttom name="submit">Log in<button>
        <input type="hidden" name="next" value="{% url 'quiz:home' %}" />
        </form>
        
    </body>
</html>
